<app-header></app-header>
<main *ngFor="let product of productDatas">
  <div class="back-button" (click)="navigate()" >
    <img src="../../../../../assets/Backward, Rearward, Back.png" alt="botão de voltar">
    <a>Voltar</a>
  </div>
  <div class="product-container">
    <img src="{{product.image_url}}" alt="">
    <div class="product-infos">
      <p class="category">{{product.category}}</p>
      <h1>{{product.name}}</h1>
      <h2>{{product.price_in_cents | cardItemsPipe}}</h2>
      <p class="shipping">*Frete de R$40,00 para todo o Brasil. Grátis para compras acima de R$900,00.</p>
      <h3>Descrição</h3>
      <a class="description">{{product.description}}</a>
      <button class="custom-button" (click)="saveProduct({ id: product.id, name: product.name, description: product.description, price_in_cents: product.price_in_cents, img_url: product.image_url, amount: 1})">
        <img src="../../../../../assets/shopping-bag-white.png" alt="foto">
        <span>Adicionar ao carrinho</span>
      </button>
    </div>
  </div>
</main>
